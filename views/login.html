<head>

  <title>Hack-A-Box</title>

  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicons -->
  <link href="assets/Box_Mascot.png" rel="icon">
  <link href="assets/Box_Mascot.png" rel="apple-touch-icon">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700" rel="stylesheet">

        <td>

          <br>
          <a href="#about" class="btn-easy">Easy</a>

        <td>
          <object type="image/svg+xml" data="assets/Box_Closed_Blue.svg" width="200" hspace="25" vspace="50">

          <br>
          <a href="#about" class="btn-medium">Medium</a>
        </td>

        <td>
          <object type="image/svg+xml" data="assets/Box_Closed_Orange.svg" width="200" hspace="25" vspace="50">
          </object>
          <br>
          <a href="#about" class="btn-hard">Hard</a>

      </table>
    </div>
  </section>
